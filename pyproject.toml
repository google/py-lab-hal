[project]
name = "py-lab-hal"
version = "2.5.20241201"
description = "A test instrument Hardware Abstraction Layer (HAL)"
readme = "README.md"
requires-python = ">=3.9, <3.13"
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Developers',
  'License :: OSI Approved :: Apache Software License',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: Python :: 3 :: Only',
  'Topic :: Software Development',
  'Topic :: System :: Hardware :: Hardware Drivers',
  'Topic :: Scientific/Engineering',
  'Operating System :: Microsoft :: Windows',
  'Operating System :: POSIX',
  'Operating System :: Unix',
  'Operating System :: MacOS',
]
dependencies = [
  'dataclasses-json~=0.6.4',
  'grpcio~=1.62.0',
  'ifcfg~=0.24',
  'libusb~=1.0.27',
  'monsoon~=0.1.88',
  'pyserial~=3.5',
  'python-usbtmc~=0.8',
  'python-vxi11~=0.9',
  'PyVISA~=1.14.1',
  'requests~=2.32.3',
]

[project.urls]
Homepage = "https://github.com/google/py-lab-hal"
Issues = "https://github.com/google/py-lab-hal/issues"

[project.optional-dependencies]
tests = ['pytest ~= 8.2.0']

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ['py_lab_hal']

[tool.pyink]
pyink = true
preview = true
unstable = true
pyink-indentation = 2
line-length = 80
pyink-use-majority-quotes = true
exclude = "_pb2"


[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abc.abstractmethod", "pass"]


[tool.pytype]

# Space-separated list of files or directories to exclude.
exclude = ['**/*_test.py', '**/test_*.py', '**/proto/**']

# Space-separated list of files or directories to process.
inputs = ['py_lab_hal']
# inputs = ['py_lab_hal', 'demo']

# Keep going past errors to analyze as many files as possible.
keep_going = true

# Run N jobs in parallel. When 'auto' is used, this will be equivalent to the
# number of CPUs on the host system.
jobs = 'auto'

# All pytype output goes here.
# output = '.pytype'

# Platform (e.g., "linux", "win32") that the target code runs on.
# platform = 'linux'

# Paths to source code directories, separated by ':'.
pythonpath = '.'

# Space-separated list of error names to ignore.
disable = ['pyi-error']

# Don't report errors.
report_errors = true

[tool.grpc_tools.protoc]

proto_path = '.'
python_out = '.'
grpc_python_out = '.'
pyi_out = '.'
